<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Employees</h1>
<table style="width:100%">
    <tr>
        <th><h3>Id</h3></th>
        <th><h3>Heading</h3></th>
        <th><h3>Name</h3></th>
        <th><h3>Creation date</h3></th>
        <th><h3>Accomplishment date</h3></th>
        <th><h3>Status</h3></th>
        <th><h3>Actions</h3></th>
    </tr>
    @for(var i = 0; i < Model.Count; i++)
    {
    <tr>
        <th><p>@Model[i].Id</p></th>
        <th><p>@Model[i].Headline</p></th>
        <th><p>@Model[i].Name</p></th>
        <th><p>@Model[i].CreationDate</p></th>
        <th><p>@Model[i].CompleteDate</p></th>
        <th><p>@Model[i].NewStatus</p></th>
        <th>
            <form id="form1" method="post" action="http://localhost:8888/index.html">
                <div>
                    @if(Model.NewStatus == true)
                    {
                    <input type="submit" value="Submit" id="btn_done" name="done"/>
                    }
                    <input type="submit" value="Submit" id="btn_delete" name="delete"/>
                </div>
            </form>
        </th>
    </tr>
    }
</table>
</body>
</html>
